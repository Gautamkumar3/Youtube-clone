<script>



    let data=JSON.parse(localStorage.getItem("video"));
    console.log(data)
       let div=document.createElement("div")

       let Iframe= document.createElement("iframe");
        if(data.id.videoId==undefined){
            Iframe.src=`https://www.youtube.com/embed/${data.id}?autoplay=1`
        }else{
            Iframe.src=`https://www.youtube.com/embed/${data.id.videoId}?autoplay=1`
        }
      
       Iframe.setAttribute("width","100%")
       Iframe.setAttribute("height","800")
    //    Iframe.setAttribute("allow","accelerometer;autoplay;clipboard-write;encrypted-media; gyroscope;picture-in-picture")
       Iframe.setAttribute("frameborder","0")
       Iframe.setAttribute("allow","fullscreen")
       Iframe.setAttribute("allow","autoplay")
       
       
    

       let title=document.createElement("h3")
       title.innerText=data.snippet.title

       div.append(Iframe,title)

       document.getElementById("show").append(div)
       
</script>
